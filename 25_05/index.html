<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-  UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>Homework</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="fitem">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname">
                <span data-error="fname"></span>
            </div>
            <div class="fitem">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname">
                <span data-error="lname"></span>
            </div>
            <div class="fitem">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <span data-error="email"></span>
            </div>
            <div class="fitem">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass">
                <span data-error="pass"></span>
            </div>
            <div class="fitem">
                <label for="tel">Phone Number</label>
                <input type="text" id="tel" name="tel">
                <span data-error="tel"></span>
            </div>
            <div class="fitem">
                <label for="postcode">Post Code</label>
                <input type="text" id="postcode" name="postcode">
                <span data-error="postcode"></span>
            </div>
            <div class="terms">
                <label for="terms">I accept the terms of this agreement</label>
                <input type="checkbox" id="terms" name="terms">
            </div>
            <div class="actions">
                <button class="btn" id="clearBtn">Clear</button>
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
